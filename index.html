<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="rps.js" defer></script>
</head>

<body>

    <div class="container">
        <div class="score-bar">
            <p id="round">Round 1</p>
            <div id="scores">
                <p id="player-score">Player: 0</p>
                <p id="computer-score">Computer: 0</p>
            </div>
        </div>
        <div class="game-bar">
            <button id="rock">
                <p>Rock</p>
            </button>
            <button id="paper">
                <p>Paper</p>
            </button>
            <button id="scissors">
                <p>Scissors</p>
            </button>
        </div>
        <div class="message-bar">
            <p id="message">Pick a Move to Begin!</p>
        </div>
    </div>

</body>

</html>
